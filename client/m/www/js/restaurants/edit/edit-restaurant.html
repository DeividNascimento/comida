<ion-view title="Editing Restaurant">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" placeholder="John" ng-model="restaurant.name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Phone Number</span>
        <input type="tel" placeholder="(51) 3333-3333" ng-model="restaurant.phone">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Default Delivery Fee</span>
        <input type="number" placeholder="10.00" ng-model="restaurant.defaultDeliveryFee">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Image url</span>
        <input type="text" placeholder="http://www.google.com" ng-model="restaurant.image">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Menu url</span>
        <input type="text" placeholder="http://www.google.com" ng-model="restaurant.menu">
      </label>
    </div>

    <button class="button button-block button-positive" ng-click="save()">Save</button>

  </ion-content>
</ion-view>
