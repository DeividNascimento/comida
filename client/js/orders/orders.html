<div ng-controller="OrdersController">
    <div bs-panel title="Orders">
        <div class="list-group" toggle="off" bubble target="mainSidebar" ng-repeat="order in orders">
            <a class="list-grou-item" href="#order/{{order.id}}">{{order.restaurant.name}} - {{order.owner}}
                <i class="fa fa-chevron-right pull-right"></i></a>
        </div>
        <a href="#/order">
            <button type="button" class="btn btn-primary">Novo</button>
        </a>
    </div>
</div>
